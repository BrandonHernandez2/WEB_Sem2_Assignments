<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=a, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>Choose your grade level: </p>
    <form>
        <input type="radio" id="g10" name="g10" value="Grade10">
        <label for="g10">10th Grade</label><br>

        <input type="radio" id="g11" name="g11" value="Grade11">
        <label for="g11">11th Grade</label><br>

        <input type="radio" id="g12" name="g12" value="Grade12">
        <label for="g12">12th Grade</label><br>
    </form>

    <p>Extra Curriculars</p>
    <form>
        <input type="checkbox" id="extra1" name="extra1">
        <label for="extra1">Website Development</label><br>

        <input type="checkbox" id="extra2" name="extra2">
        <label for="extra2">Business</label><br>

        <input type="checkbox" id="extra3" name="extra3">
        <label for="extra3">Nursing</label><br>
        </form>
</body>
</html>
